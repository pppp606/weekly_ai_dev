name: BATS Testing Framework CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install BATS
      run: |
        # Install BATS from GitHub releases for more recent version
        curl -sSL https://github.com/bats-core/bats-core/archive/v1.11.0.tar.gz | tar -xzf -
        cd bats-core-1.11.0
        sudo ./install.sh /usr/local
        
    - name: Install npm dependencies
      run: npm ci
      
    - name: Create required directories
      run: |
        mkdir -p resources
        mkdir -p articles
        
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Run integration tests
      run: npm run test:integration
      
    - name: Run all tests
      run: npm test
      
    - name: Test coverage summary
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "### Unit Tests" >> $GITHUB_STEP_SUMMARY
        echo "✅ Claude command validation tests" >> $GITHUB_STEP_SUMMARY
        echo "✅ Output format validation tests" >> $GITHUB_STEP_SUMMARY
        echo "✅ Error handling tests" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Integration Tests" >> $GITHUB_STEP_SUMMARY
        echo "✅ Weekly digest pipeline tests" >> $GITHUB_STEP_SUMMARY
        echo "✅ Article generation tests" >> $GITHUB_STEP_SUMMARY
        echo "✅ Data flow validation tests" >> $GITHUB_STEP_SUMMARY