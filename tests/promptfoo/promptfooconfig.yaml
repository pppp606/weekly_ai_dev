# Main promptfoo configuration
# This file configures the testing framework for Claude Code commands

# Default provider configuration
providers:
  - id: article-guardrail
    config:
      type: custom
      module: ./providers/article-guardrail-provider.ts

# Default prompt - specifically for article guardrail review
prompts:
  - ../.claude/commands/article_guardrail_review.md

# Output settings
outputPath: ./results

# Evaluation settings
evaluateOptions:
  maxConcurrency: 1
  showProgressBar: true

# Test suites will be defined in individual config files under configs/